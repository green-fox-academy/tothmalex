<!doctype html>

<html>
    <head>
        <title> Form Workshop01 </title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="Form01.css">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
     </head>

     <body>
      <form action="">
            <header> Profil</header>
            <section class="leftbox">
                <div class="lefttoptop">Személyes adatok</div>
                <div class="lefttop">
                <label for="name">Név*</label><br>
                <input type="text" id="name" name="user_name" required />                      
                </div>
                <div class="leftleft">
                <label for="birthyear">Születési éved</label><br>
                <input type="text" id="birthyear" name="birth_year" placeholder="pl.1984" />   
                </div>
                <div class="leftright">
                <label for="gender">Nemed</label><br>
                <input type="radio" name="gender" value="female"> nő
                <input type="radio" name="gender" value="male"> férfi
                </div>
                <div class="leftbottom"></div>
            </section>
            <section class="rightbox"></section>
            <section class="bottombox"></section>
       </form> 
     </body>
    </html>
