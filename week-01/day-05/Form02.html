<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>My first form</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<main>
    <header>Profile</header>
    <div class="main-form">
    <div>Személyes adatok</div>

    <form action="#" method="get">
    <div>
        <label for="nev">Név</label>
        <input type="text" name="nev" id="username" placeholder="Gipsz Jakab">
    </div>
    <div>
        <label for="szulev">Születési éved</label>
        <input type="number" name="" id="szulev">
    </div>
  

    <div>
            <label for="gender1">Nő</label>
            <input type="radio" name="gender1" id="gender">
        
        </div>
        <div>
                <label for="gender2">Férfi</label>
                <input type="radio" name="gender2" id="gender">
            
            </div>

<div class="tickbox">
        
        <div>
            <input type="checkbox" name="brand1" id="brand">
            <label for="brand1">Adidas</label>
        </div>
        
        <div>
            <input type="checkbox" name="brand2" id="brand">
            <label for="brand2">Apple</label>
        </div>
        
        <div>
            <input type="checkbox" name="brand3" id="brand">
            <label for="brand3">Coca-Cola</label>
        </div>
        
        <div>
            <input type="checkbox" name="brand4" id="brand">
            <label for="brand4">Mazda</label>
        </div>
        <div>
            <input type="checkbox" name="brand5" id="brand">
            <label for="brand5">Nike</label>
        </div>
        <div>
            <input type="checkbox" name="brand6" id="brand">
            <label for="brand6">Opel</label>
        </div>
        <div>
            <input type="checkbox" name="brand7" id="brand">
            <label for="brand7">Ray-Ban</label>
        </div>
        <div>
            <input type="checkbox" name="brand8" id="brand">
            <label for="brand8">Starbucks</label>
        </div>
        <div>
            <input type="checkbox" name="brand9" id="brand">
            <label for="brand9">Tesla</label>
        </div>
        
        <div>
            <input type="checkbox" name="brand10" id="brand">
            <label for="brand10">Yahoo</label>
            </div>




</div>
    
    </form>

    </div>
    <div class="main-form">
        <div>Kapcsolat</div>
        <div>
            <label for="tel">telefonszám</label>
            <input type="tel" name="telephone" id="tel" placeholder="+36 -- ---- -- --">
        </div>
        <div>
            <label for="email">E-mail cím</label>
            <input type="email" name="email" id="email" placeholder="valami@valami.com">
        </div>
        <div>
            <label for="facebook">Facebook profilod</label>
            <input type="url" name="facebook" id="facebook" placeholder="www.facebook.com/gipszjakab/">
        </div>
        <div>
            <label for="twitter">Twitter profilod</label>
            <input type="url" name="twitter" id="twitter" placeholder="www.twitter.com/gipszjakab">
        </div>
        <div>
            <label for="house">Milyen házban laksz?</label>
            <select name="house" id="house">
<option value="Válassz típust!" selected></option>
                <option value="flat">Lakás</option>
                <option value="single">Családi ház</option>
                <option value="farm">Tanya</option>
                <option value="tent">Sátor</option>
            </select>
        </div>

    </div>
    <footer>
        <div>
        <label for="intro">Bemutatkozás</label>
            <textarea name="intro" id="intro" cols="30" rows="10" placeholder="Írj magadról pár mondatot!"></textarea>


    </footer>
</main>
    
</body>
</html>
