<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create new</title>
</head>
<body>
<h1>Create new Post</h1>
<form action="#" th:action="@{/reddit/add}" th:object="${reddit}" method="post">
    <p>Post content: <input type="text" th:field="*{content}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
