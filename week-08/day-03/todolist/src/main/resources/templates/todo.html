<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>My Todo List</title>
</head>
<body>

<h1>Todos for today:</h1>

<p><a href="/todo/create">Add new Todo</a></p>
<p><a href="/todo/assigneecreate">Add new Assignee</a></p>
<p><a href="/todo/assignee">List of Assignees</a></p>

<table>
    <tr>
        <th>ID</th>
        <th>Action</th>
        <th>Done</th>
        <th>Urgent</th>
        <th>Assignee</th>
    </tr>
    <tr th:each="todo : ${todo}" th:object="${todo}">
        <td th:text="*{id}"/>
        <td th:text="*{title}"/>
        <td th:text="*{done}"/>
        <td th:text="*{urgent}"/>
        <td><a th:href="@{'/todo/{id}/delete'(id=${todo.id})}">Delete</a></td>
        <td><a th:href="@{'/todo/{id}/edit'(id=${todo.id})}">Edit</a></td>
    </tr>
</table>
</body>
</html>
