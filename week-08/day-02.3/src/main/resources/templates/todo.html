<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="UTF-8"/>
    <title>My Todo List</title>
</head>
<body>

<h1>Todos for today:</h1>
<p>
    <form th:action="@{'/todo/create'}" >
        <button type="submit"> Add new Todo </button>
    </form>
</p>

<table>
    <tr>
        <th>ID</th>
        <th>Action</th>
        <th>Done</th>
        <th>Urgent</th>
    </tr>
    <tr th:each="todo : ${todos}" th:object="${todo}">
        <td th:text="*{id}"/>
        <td th:text="*{title}"/>
        <td th:text="*{done}"/>
        <td th:text="*{urgent}"/>
        <!--<td><a th:href="@{'/todo/{id}/delete'(id=${todo.id})}">Delete</a></td>-->
        <td>
            <form th:action="@{'/todo/{id}/delete'(id=${todo.id})}" >
                <button type="submit"> Delete </button>
            </form>
        </td>
        <td>
            <form th:action="@{'/todo/{id}/edit'(id=${todo.id})}" >
                <button type="submit"> Edit </button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
